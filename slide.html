<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="slide.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="slide.js"></script>
</head>
<body>
    <!--slider-->
    <div id="slider">
        <div class="slide">
            <img src="https://images.unsplash.com/photo-1487700160041-babef9c3cb55?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8bWluaW1hbCUyMHBsYW50fGVufDB8fDB8fHww&w=1000&q=80">
        </div>

        <div class="slide">
            <img src="https://img.freepik.com/free-vector/hand-drawn-minimal-covers-collection_52683-67422.jpg?w=2000">
        </div>

        <div class="slide">
            <img src="https://wallpapers.com/images/featured/minimal-aesthetic-desktop-qkcfal3zenzt0e5i.jpg">
        </div>

        <div class="slide">
            <img src="https://images.unsplash.com/photo-1487700160041-babef9c3cb55?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8bWluaW1hbCUyMHBsYW50fGVufDB8fDB8fHww&w=1000&q=80">
        </div>

        <div class="slide">
            <img src="https://images.unsplash.com/photo-1487700160041-babef9c3cb55?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8bWluaW1hbCUyMHBsYW50fGVufDB8fDB8fHww&w=1000&q=80">
        </div>

        <!--controlling arrow-->
        <span class="controls" id="left-arrow"><i class="fa fa-arrow-left"></i></span>
        <span class="controls" id="right-arrow"><i class="fa fa-arrow-right"></i></span>
    </div>
    <div id="dots-con">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>
</body>
</html>
